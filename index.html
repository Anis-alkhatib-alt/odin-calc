<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Odin-Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
  </head>

  <body>
    <div class="calculator-grid">
      <div class="calculation span-4" data-calculation readonly></div>
      <div class="result span-4" data-result></div>
      <button class="grey" data-clear onclick="clearContent()">AC</button>
      <button class="grey" data-delete onclick="deleteLast()">Del</button>
      <button class="grey" data-operation onclick="appendToDisplay('%')" accesskey="%">
        %
      </button>
      <button class="orange" data-operation onclick="appendToDisplay('/')" accesskey="/">
        รท
      </button>
      <button class="number" data-number onclick="appendToDisplay('7')" accesskey="7">
        7
      </button>
      <button class="number" data-number onclick="appendToDisplay('8')" accesskey="8">
        8
      </button>
      <button class="number" data-number onclick="appendToDisplay('9')" accesskey="9">
        9
      </button>
      <button class="orange" data-operation onclick="appendToDisplay('*')" accesskey="*">
        x
      </button>
      <button class="number" data-number onclick="appendToDisplay('4')" accesskey="4">
        4
      </button>
      <button class="number" data-number onclick="appendToDisplay('5')" accesskey="5">
        5
      </button>
      <button class="number" data-number onclick="appendToDisplay('6')" accesskey="6">
        6
      </button>
      <button class="orange" data-operation onclick="appendToDisplay('-')" accesskey="-">
        -
      </button>
      <button class="number" data-number onclick="appendToDisplay('1')" accesskey="1">
        1
      </button>
      <button class="number" data-number onclick="appendToDisplay('2')" accesskey="2">
        2
      </button>
      <button class="number" data-number onclick="appendToDisplay('3')" accesskey="3">
        3
      </button>
      <button class="orange" data-operation onclick="appendToDisplay('+')" accesskey="+">
        +
      </button>
      <button class="span-2 number" data-number onclick="appendToDisplay('0')" accesskey="0">
        0
      </button>
      <button class="number" data-number onclick="appendToDisplay('.')" accesskey=".">
        .
      </button>
      <button class="orange" data-equals onclick="calculate()">=</button>
    </div>
  </body>
</html>
